<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• NMMS Admin Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
      color: #f5f5f5;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    header {
      background: #111;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    header h1 {
      margin: 0;
      color: #ffc107;
      font-size: 1.5em;
    }
    .admin-info {
      font-size: 0.9em;
      color: #ddd;
    }
    .admin-info span {
      color: #ffc107;
    }
    .logout-btn {
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: 600;
      cursor: pointer;
      margin-left: 10px;
    }
    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255,255,255,0.08);
    }
    .card h3 {
      margin-top: 0;
      color: #ffc107;
    }
    input, button {
      padding: 10px;
      margin: 8px 6px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      transition: all 0.2s ease;
    }
    input {
      width: calc(25% - 12px);
      background: #2d2d2d;
      color: #fff;
      border: 1px solid #444;
      outline: none;
    }
    input:focus {
      background: #333;
      border-color: #ffc107;
      box-shadow: 0 0 8px #ffc10755;
    }
    input::placeholder { color: #aaa; }
    button {
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    button#loginBtn {
      background: #ffc107;
      color: #111;
      padding: 12px 18px;
      font-size: 1em;
    }
    button.save { background: #007bff; color: #fff; }
    button.update { background: #43a047; color: #fff; }
    button.danger { background: #e53935; color: #fff; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 15px;
    }
    .item {
      background: #252525;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
      text-align: left;
      transition: background 0.3s ease;
    }
    .item:hover { background: #2e2e2e; }
    .item p {
      margin: 6px 0;
      font-size: 14px;
      color: #ddd;
    }
    .item b { color: #ffc107; }
    footer {
      text-align: center;
      color: #888;
      padding: 10px;
      font-size: 0.9em;
    }
    .btn-group {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    @media (max-width: 768px) {
      header { flex-direction: column; text-align: center; }
      input { width: 100%; margin: 8px 0; }
    }
  </style>
</head>

<body>
  <header>
    <h1>üî• NMMS Admin Panel</h1>
    <div class="admin-info" id="adminInfo" style="display:none;">
      Logged in as: <span id="adminEmail"></span>
      <button class="logout-btn" id="logoutBtn">üö™ Logout</button>
    </div>
  </header>

  <main>
    <div id="loginSection" class="card" style="text-align:center;">
      <h3>Admin Login</h3>
      <p>Sign in securely using your Google account</p>
      <button id="loginBtn">üîê Sign in with Google</button>
    </div>

    <div id="mainPanel" style="display:none;">
      <div class="card">
        <h3>‚ûï Add / Update License Key</h3>
        <div>
          <input type="text" id="deviceId" placeholder="Device ID">
          <input type="text" id="key" placeholder="Key">
          <input type="text" id="expiry" placeholder="Expiry (dd-mm-yyyy)">
          <input type="text" id="username" placeholder="User name">
          <label><input type="checkbox" id="allowOffline"> Allow Offline</label>
        </div>
        <button id="saveBtn" class="save">üíæ Save / Update</button>
      </div>

      <div class="card">
        <h3>üìú Active Keys (Realtime)</h3>
        <div id="dataList" class="grid"></div>
      </div>
    </div>
  </main>

  <footer>¬© 2025 NMMS Tools | Admin Panel</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getDatabase, ref, onValue, set, remove,
      query, orderByChild
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1FIDLD-AKVlEz-AJiweYVdxhIP0Rnijk",
      authDomain: "opjat-2005.firebaseapp.com",
      databaseURL: "https://opjat-2005-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "opjat-2005",
      storageBucket: "opjat-2005.firebasestorage.app",
      messagingSenderId: "2500552965",
      appId: "1:2500552965:web:4f6664a366967a2525af6c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const ADMIN_EMAIL = "www.webomprakashjat@gmail.com";

    const loginBtn = document.getElementById("loginBtn");
    const loginSection = document.getElementById("loginSection");
    const mainPanel = document.getElementById("mainPanel");
    const dataList = document.getElementById("dataList");
    const adminInfo = document.getElementById("adminInfo");
    const adminEmailSpan = document.getElementById("adminEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        if (user.email !== ADMIN_EMAIL) {
          alert("üö´ Access Denied!
Only admin can log in.");
          await signOut(auth);
          location.reload();
          return;
        }

        adminEmailSpan.textContent = user.email;
        adminInfo.style.display = "block";
        loginSection.style.display = "none";
        mainPanel.style.display = "block";
        loadData();
      } catch (err) {
        alert("‚ùå Login failed: " + err.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("‚úÖ Logged out successfully!");
      location.reload();
    });

    function renderList(items) {
      dataList.innerHTML = "";

      if (!items || items.length === 0) {
        dataList.innerHTML = "<p>No keys found.</p>";
        return;
      }

      items.forEach((item) => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <p><b>Device:</b> ${item.device_id ?? ""}</p>
          <p><b>User:</b> ${item.user ?? ""}</p>
          <p><b>Key:</b> ${item.key ?? ""}</p>
          <p><b>Expiry:</b> ${item.expirydate ?? ""}</p>
          <p><b>Offline:</b> ${item.Allowoffline ?? false}</p>
          <div class="btn-group">
            <button class="update" onclick="updateItem('${item.id}')">‚úèÔ∏è Update</button>
            <button class="danger" onclick="deleteItem('${item.id}')">üóë Delete</button>
          </div>
        `;
        dataList.appendChild(div);
      });
    }

    function loadData() {
      // Order by updatedAt so we can know which one is newest reliably
      const q = query(ref(db, "/"), orderByChild("updatedAt"));

      onValue(q, (snapshot) => {
        const items = [];
        snapshot.forEach((childSnap) => {
          items.push({
            id: childSnap.key,
            ...childSnap.val()
          });
        });

        // Asc -> newest last; reverse to get newest first
        items.reverse();

        // newest ko 3rd (index 2) position par fix karo
        if (items.length > 0) {
          const newest = items.shift();
          const insertIndex = Math.min(2, items.length);
          items.splice(insertIndex, 0, newest);
        }

        renderList(items);
      });
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const id = document.getElementById("deviceId").value.trim();
      const key = document.getElementById("key").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const user = document.getElementById("username").value.trim();
      const allow = document.getElementById("allowOffline").checked;

      if (!id || !key || !expiry || !user) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }

      await set(ref(db, id), {
        device_id: id,
        key: key,
        expirydate: expiry,
        user: user,
        Allowoffline: allow,
        updatedAt: Date.now()
      });

      alert("‚úÖ Saved / Updated Successfully!");
      document.getElementById("deviceId").value = "";
      document.getElementById("key").value = "";
      document.getElementById("expiry").value = "";
      document.getElementById("username").value = "";
      document.getElementById("allowOffline").checked = false;
    });

    window.deleteItem = async (id) => {
      if (confirm("Delete this key?")) {
        await remove(ref(db, id));
        alert("üóë Deleted successfully!");
      }
    };

    window.updateItem = async (id) => {
      const dbRef = ref(db, id);
      onValue(dbRef, (snapshot) => {
        const item = snapshot.val();
        if (item) {
          document.getElementById("deviceId").value = item.device_id ?? "";
          document.getElementById("key").value = item.key ?? "";
          document.getElementById("expiry").value = item.expirydate ?? "";
          document.getElementById("username").value = item.user ?? "";
          document.getElementById("allowOffline").checked = !!item.Allowoffline;
          window.scrollTo(0, 0);
        }
      }, { onlyOnce: true });
    };
  </script>
</body>
</html>
