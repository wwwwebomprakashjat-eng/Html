<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ”¥ Firebase JSON Admin Panel (Secure Login)</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #1c1c1c;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #ffc107;
    }
    .card {
      background: #2b2b2b;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000066;
      margin: 20px auto;
      padding: 20px;
      max-width: 750px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      width: 23%;
    }
    button {
      cursor: pointer;
      color: #fff;
      background: #007bff;
    }
    button:hover {
      background: #0056b3;
    }
    .danger {
      background: #e53935;
    }
    .update {
      background: #43a047;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>ğŸ”¥ Firebase JSON Admin Panel (Google Login)</h2>

  <!-- LOGIN SECTION -->
  <div id="loginSection" class="card">
    <h3>Admin Login</h3>
    <button id="loginBtn">ğŸ” Sign in with Google</button>
  </div>

  <!-- MAIN PANEL -->
  <div id="mainPanel" style="display:none;">
    <div class="card">
      <h3>Add / Update Key</h3>
      <input type="text" id="deviceId" placeholder="Device ID">
      <input type="text" id="key" placeholder="Key">
      <input type="text" id="expiry" placeholder="Expiry (dd-mm-yyyy)">
      <input type="text" id="username" placeholder="User name">
      <label>
        <input type="checkbox" id="allowOffline"> Allow Offline
      </label>
      <br>
      <button id="saveBtn">ğŸ’¾ Save / Update</button>
    </div>

    <div class="card">
      <h3>Existing Keys (Realtime)</h3>
      <div id="dataList" class="grid"></div>
    </div>
  </div>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA1FIDLD-AKVlEz-AJiweYVdxhIP0Rnijk",
      authDomain: "opjat-2005.firebaseapp.com",
      databaseURL: "https://opjat-2005-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "opjat-2005",
      storageBucket: "opjat-2005.firebasestorage.app",
      messagingSenderId: "2500552965",
      appId: "1:2500552965:web:4f6664a366967a2525af6c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        if (user.email !== "www.webomprakashjat@gmail.com") {
          alert("ğŸš« Access Denied!\nOnly admin can log in.");
          await signOut(auth);
          location.reload();
          return;
        }

        alert("âœ… Welcome Admin: " + user.email);
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainPanel").style.display = "block";
        loadData();
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    function loadData() {
      const dataList = document.getElementById("dataList");
      const dbRef = ref(db, "/");
      onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        dataList.innerHTML = "";
        if (!data) {
          dataList.innerHTML = "<p>No data found.</p>";
          return;
        }
        Object.keys(data).forEach((id) => {
          const item = data[id];
          const div = document.createElement("div");
          div.classList.add("card");
          div.innerHTML = `
            <p><b>${id}</b> - ${item.user}</p>
            <p>ğŸ”‘ Key: ${item.key}</p>
            <p>â³ Expiry: ${item.expirydate}</p>
            <p>ğŸ“´ Offline: ${item.Allowoffline}</p>
            <button class="update" onclick="updateItem('${id}')">âœï¸ Update</button>
            <button class="danger" onclick="deleteItem('${id}')">ğŸ—‘ Delete</button>
          `;
          dataList.appendChild(div);
        });
      });
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const id = document.getElementById("deviceId").value.trim();
      const key = document.getElementById("key").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const user = document.getElementById("username").value.trim();
      const allow = document.getElementById("allowOffline").checked;

      if (!id || !key || !expiry || !user) {
        alert("Please fill all fields!");
        return;
      }

      await set(ref(db, id), {
        device_id: id,
        key: key,
        expirydate: expiry,
        user: user,
        Allowoffline: allow
      });

      alert("âœ… Saved / Updated Successfully!");
      document.getElementById("deviceId").value = "";
      document.getElementById("key").value = "";
      document.getElementById("expiry").value = "";
      document.getElementById("username").value = "";
      document.getElementById("allowOffline").checked = false;
    });

    window.deleteItem = async (id) => {
      if (confirm("Delete this key?")) {
        await remove(ref(db, id));
        alert("ğŸ—‘ Deleted successfully!");
      }
    };

    window.updateItem = async (id) => {
      const dbRef = ref(db, id);
      onValue(dbRef, (snapshot) => {
        const item = snapshot.val();
        if (item) {
          document.getElementById("deviceId").value = item.device_id;
          document.getElementById("key").value = item.key;
          document.getElementById("expiry").value = item.expirydate;
          document.getElementById("username").value = item.user;
          document.getElementById("allowOffline").checked = item.Allowoffline;
          window.scrollTo(0, 0);
        }
      }, { onlyOnce: true });
    };
  </script>
</body>
</html>
